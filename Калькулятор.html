<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .button-double {
            flex: 2;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        button.operator {
            background-color: #3498db;
            color: #fff;
        }

        button.equal, button.operator-divide {
            background-color: #3498db;
            color: #fff;
            padding: 14px; /* зменшено на 14px */
        }

        button.operator-divide {
            padding: 9px; /* зменшено на 13px */
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="button-row">
        <button onclick="clearDisplay()" class="button-double">C</button>
        <button onclick="backspace()" style="padding: 15px;">Backspace</button>
        <button onclick="appendToDisplay('/')" class="operator operator-divide">/</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
    </div>
    <div class="button-row">
        <button onclick="appendToDisplay('0')" class="equal">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="equal button-double">=</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function backspace() {
        var currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue.slice(0, -1);
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
